name: deploy

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    environment: PROD
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 7.x.x
    - name: Restore dependencies
      run: dotnet restore NBomber.sln
    - name: Pack
      run: dotnet pack src/NBomber/NBomber.fsproj -c Release -o artifacts --include-source
    - name: Publish
      run: dotnet nuget push artifacts/**.nupkg -s https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGET_TOKEN }}
