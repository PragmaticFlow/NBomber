version: 1.0.0-{build}
image: Visual Studio 2019

branches:
  only:
    - master
    - dev
    - tests

build_script:
  - ps: .\build.ps1 -target=Pack

test_script:
  - ps: .\build.ps1 -target=Test

artifacts:
  - path: /.*(\.|\.s)nupkg/
    name: NBomber

deploy:
  - provider: NuGet
    name: production
    api_key:
      secure: SH5HLGG0GR/htBPkjTgXcmQaOeEBSB+pUQYZsEYihdxgIIq3hu3FSzZc9OMcyXBM
    on:
      branch: master
      appveyor_repo_tag: false
