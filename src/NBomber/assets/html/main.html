<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>NBomber</title>
    <link rel="stylesheet" href="assets/css/fontawesome.css">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/sidebar.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark" style="background-color: #222">
        <a class="navbar-brand" href="#">NBomber</a>
    </nav>
    <!-- Navbar -->
    <!-- Sidebar -->
    <div id="wrapper" class="active">
        <div id="sidebar-wrapper">
            <ul id="sidebar_menu" class="sidebar-nav">
                <li class="sidebar-brand"><a id="menu-toggle" href="#">Menu<span class="main_icon fa fa-align-justify"></span></a></li>
            </ul>
            <ul class="sidebar-nav" id="sidebar">
                <li><a>Global<span class="sub_icon fas fa-globe"></span></a></li>
                <!--<li><a>TestFlow 1<span class="sub_icon fas fa-arrow-right"></span></a></li>-->
            </ul>
        </div>
    </div>
    <!-- Sidebar -->
    <!-- PageContent -->
    <div id="page-content-wrapper">
        <div class="container">

            <div class="row">
                <div class="col-7">
                    %indicators_chart%
                </div>
                <div class="col-5">
                    %num_req_chart%
                </div>
            </div>

            <div class="row" style="margin-top: 20px">
                <div class="col">
                    %statistics_table%
                </div>
            </div>

            <!--<div class="row" style="margin-top: 20px">
                <div class="col">
                    {results_view}
                </div>
            </div>

            <div class="row" style="margin-top: 20px">
                <div class="col">
                    {env_view}
                </div>
            </div>-->
        </div>
    </div>
    <!-- PageContent -->

    <script type="text/javascript" src="assets/js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.bundle.js"></script>
    <script type="text/javascript" src="assets/js/nbomber.js"></script>
    <script type="text/javascript" src="assets/js/chart.bundle.js"></script>    

    <script type="text/javascript">
        %js%
    </script>
</body>
</html>
