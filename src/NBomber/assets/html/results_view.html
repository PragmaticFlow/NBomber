<div class="card small">
    <div class="card-header">Results</div>
    <div class="card-body">
        <table class="table table-hover table-sm table-responsive-lg">
            <thead>
                <tr>
                    <th rowspan="2">test flow</th>
                    <th rowspan="2">copies</th>
                </tr>
                <tr>
                    <th>step</th>
                    <th>requests</th>
                    <th>OK</th>
                    <th>failed</th>
                    <th>RPS</th>
                    <th>min</th>
                    <th>mean</th>
                    <th>max</th>
                    <th>50%</th>
                    <th>70%</th>
                </tr>
            </thead>
            <tbody>                
                {results_table}                
            </tbody>
        </table>
    </div>
</div>
